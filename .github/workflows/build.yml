name: Build
on:
  workflow_dispatch:
  issues:
    types:
      - opened
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions: write-all
jobs:
  build:
    name: 'Xem quá trình'
    if: github.repository == 'Zelooooo/OS' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Load data
        uses: actions/checkout@v3
      - uses: lee-dohm/close-matching-issues@v2
        with:
          query: 'label:bug'
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Close issues
        uses: gcampbell-msft/fixed-pending-release@0.0.9         
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          label: fixed-pending-release
          message: ":tada: This issue has now been fixed and is now available in the latest release! :tada:"
