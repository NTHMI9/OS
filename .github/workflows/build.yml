name: Build
on:
  workflow_dispatch:
  issues:
    types:
      - opened
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions: write-all
jobs:
  build:
    name: 'Xem quá trình'
    if: github.repository == 'Zelooooo/OS' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Load data
        uses: actions/checkout@v3
      - name: Please Star First
        uses: qxip/please-star-light@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          message: "Please star this repository to motivate developers! :star:"
          label: "stargazed"
          autoclose: true
      - name: lock-issues
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'close-issues'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: 3
          labels: 'duplicate'
          body: test
          
