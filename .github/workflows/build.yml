name: Build
on:
  workflow_dispatch:
  issues:
    types:
      - opened
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions: write-all
jobs:
  build:
    name: 'Xem quá trình'
    if: github.repository == 'Zelooooo/OS' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Load data
        uses: actions/checkout@v3
      - uses: dessant/repo-lockdown@v3
        with:
          github-token: ${{ github.token }}
          #exclude-issue-created-before: ''
          #exclude-issue-labels: ''
          issue-labels: 'duplicate'
          issue-comment: 'tesst 123'
          skip-closed-issue-comment: false
          close-issue: true
          lock-issue: true
          issue-lock-reason: '999'
          #exclude-pr-created-before: ''
          #exclude-pr-labels: ''
          #pr-labels: ''
          #pr-comment: ''
          #skip-closed-pr-comment: false
          #close-pr: true
          #lock-pr: true
          #pr-lock-reason: ''
          #process-only: ''
          #log-output: false
